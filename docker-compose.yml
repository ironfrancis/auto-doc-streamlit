version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: auto-doc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autodoc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # FastAPI 后端服务
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: auto-doc-fastapi
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./config:/app/config
      - ./workspace:/app/workspace
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autodoc
      - PROJECT_ROOT=/app
      - CONFIG_DIR=/app/config
      - WORKSPACE_DIR=/app/workspace
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    command: ["python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - app-network
    restart: unless-stopped

  # Streamlit 前端服务
  streamlit:
    build:
      context: ./frontend/streamlit
      dockerfile: Dockerfile
    container_name: auto-doc-streamlit
    ports:
      - "8501:8501"
    volumes:
      # 挂载 Streamlit 应用代码
      - ./frontend/streamlit/app:/app
      # 挂载核心模块
      - ./core:/app/core:ro
      - ./scripts:/app/scripts:ro
      # 挂载共享资源
      - ./frontend/shared:/app/shared:ro
      # 挂载配置文件目录
      - ./config:/app/config:ro
      # 挂载工作空间目录（数据持久化）
      - ./workspace:/app/workspace:ro
    environment:
      # API 配置
      - API_BASE_URL=http://fastapi:8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autodoc
      # 调试模式
      - DEBUG=True
      # 目录配置
      - CONFIG_DIR=/app/config
      - WORKSPACE_DIR=/app/workspace
      - SHARED_DIR=/app/shared
    depends_on:
      - postgres
      - fastapi
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
