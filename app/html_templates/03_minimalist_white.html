<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Minimalist White Article' }}</title>
    <style>
        body { background: #fff; color: #222; font-family: 'Fira Sans', 'Source Han Sans SC', 'PingFang SC', Arial, sans-serif; font-weight: 300; margin: 0; padding: 0; }
        .min-container { max-width: 760px; margin: 0 auto; background: #fff; border-radius: 0; box-shadow: none; padding: 40px 0 60px 0; }
        .min-badge { display: inline-block; background: #222; color: #fff; padding: 6px 16px; border-radius: 4px; font-size: 16px; font-weight: 600; margin-bottom: 14px; letter-spacing: 1px; }
        .min-title { font-size: 28px; color: #222; font-weight: 700; margin: 18px 0 10px 0; line-height: 1.2; }
        .min-meta { color: #aaa; font-size: 13px; margin-bottom: 22px; }
        .min-content { font-size: 16px; line-height: 2.1; }
        img { max-width: 100%; border-radius: 0; margin: 18px 0; box-shadow: none; }
        blockquote { background: #f7f7f7; border-left: 3px solid #222; color: #555; margin: 18px 0; padding: 10px 18px; border-radius: 0; font-style: italic; }
        hr { margin: 30px 0; border: none; border-top: 1px solid #eee; }
        h2 { color: #222; margin-top: 28px; }
        h3 { color: #888; margin-top: 20px; }
        ul, ol { margin: 16px 0 16px 24px; }
        li { margin-bottom: 6px; }
    </style>
</head>
<body>
    <div class="min-container">
        <div class="min-badge">{{ channel or '极简白' }}</div>
        <div class="min-title">{{ title or 'Minimalist White Article' }}</div>
        <div class="min-meta">作者：{{ author or 'AI助手' }} | 日期：{{ date or '' }}</div>
        <div class="min-content">{{ content|safe }}</div>
    </div>
</body>
</html>
