<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Academic Research Article' }}</title>
    <style>
        body { background: #f8f8f8; color: #222; font-family: 'Roboto', 'HarmonyOS Sans', 'Source Han Sans SC', 'PingFang SC', Arial, sans-serif; font-weight: 300; margin: 0; padding: 0; }
        .acad-container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 6px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 48px 40px 60px 40px; border: 1px solid #e0e0e0; }
        .acad-badge { display: inline-block; background: #222; color: #fff; padding: 7px 20px; border-radius: 4px; font-size: 17px; font-weight: 600; margin-bottom: 18px; letter-spacing: 1px; }
        .acad-title { font-size: 27px; color: #222; font-weight: 700; margin: 18px 0 10px 0; line-height: 1.2; text-align: center; }
        .acad-meta { color: #888; font-size: 14px; margin-bottom: 24px; text-align: center; }
        .acad-content { font-size: 16.5px; line-height: 2.2; }
        img { max-width: 100%; border-radius: 4px; margin: 18px 0; box-shadow: 0 1px 6px rgba(0,87,217,0.08); }
        blockquote { background: #f5f5f5; border-left: 4px solid #222; color: #444; margin: 20px 0; padding: 12px 20px; border-radius: 0 6px 6px 0; font-style: italic; }
        hr { margin: 32px 0; border: none; border-top: 1px solid #e0e0e0; }
        h2 { color: #222; margin-top: 30px; border-bottom: 1.5px solid #e0e0e0; padding-bottom: 4px; }
        h3 { color: #0057D9; margin-top: 22px; }
        ul, ol { margin: 16px 0 16px 28px; }
        li { margin-bottom: 7px; }
        table { border-collapse: collapse; width: 100%; margin: 18px 0; }
        th, td { border: 1px solid #bbb; padding: 8px 12px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="acad-container">
        <div class="acad-badge">{{ channel or '学术研究' }}</div>
        <div class="acad-title">{{ title or 'Academic Research Article' }}</div>
        <div class="acad-meta">作者：{{ author or 'AI助手' }} | 日期：{{ date or '' }}</div>
        <div class="acad-content">{{ content|safe }}</div>
    </div>
</body>
</html>
