<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Modern News Article' }}</title>
    <style>
        body { background: #f4f6fa; color: #222; font-family: 'Roboto', 'Source Han Sans SC', 'PingFang SC', Arial, sans-serif; font-weight: 300; margin: 0; padding: 0; }
        .news-container { max-width: 720px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.06); padding: 36px 28px 48px 28px; }
        .news-badge { display: inline-block; background: #0057D9; color: #fff; padding: 7px 18px; border-radius: 6px; font-size: 18px; font-weight: bold; margin-bottom: 16px; }
        .news-title { font-size: 30px; color: #222; font-weight: 800; margin: 20px 0 12px 0; line-height: 1.25; }
        .news-meta { color: #888; font-size: 15px; margin-bottom: 28px; }
        .news-content { font-size: 17px; line-height: 2; }
        img { max-width: 100%; border-radius: 8px; margin: 18px 0; box-shadow: 0 1px 6px rgba(0,87,217,0.08); }
        blockquote { background: #f0f4ff; border-left: 4px solid #0057D9; color: #0057D9; margin: 22px 0; padding: 12px 20px; border-radius: 0 8px 8px 0; font-style: italic; }
        hr { margin: 36px 0; border: none; border-top: 1px solid #e3e8f0; }
        h2 { color: #0057D9; margin-top: 32px; }
        h3 { color: #FF9900; margin-top: 24px; }
        ul, ol { margin: 18px 0 18px 28px; }
        li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="news-badge">{{ channel or '公众号' }}</div>
        <div class="news-title">{{ title or 'Modern News Article' }}</div>
        <div class="news-meta">作者：{{ author or 'AI助手' }} | 日期：{{ date or '' }}</div>
        <div class="news-content">{{ content|safe }}</div>
    </div>
</body>
</html>
