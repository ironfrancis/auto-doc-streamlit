<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Creative Vibrant Article' }}</title>
    <style>
        body { background: linear-gradient(120deg, #f9f6ff 0%, #e0f7fa 100%); color: #222; font-family: 'Montserrat', 'Source Han Sans SC', 'PingFang SC', Arial, sans-serif; font-weight: 300; margin: 0; padding: 0; }
        .creative-container { max-width: 740px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(0,87,217,0.10); padding: 40px 32px 48px 32px; border: 2px solid #FF9900; }
        .creative-badge { display: inline-block; background: linear-gradient(90deg, #FF9900, #FF5E62); color: #fff; padding: 8px 24px; border-radius: 10px; font-size: 20px; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; }
        .creative-title { font-size: 32px; color: #FF5E62; font-weight: 900; margin: 22px 0 14px 0; line-height: 1.2; text-shadow: 1px 2px 8px #ffe0b2; }
        .creative-meta { color: #888; font-size: 15px; margin-bottom: 30px; }
        .creative-content { font-size: 18px; line-height: 2.1; }
        img { max-width: 100%; border-radius: 12px; margin: 22px 0; box-shadow: 0 2px 12px rgba(255,158,0,0.10); }
        blockquote { background: #fff8e1; border-left: 5px solid #FF9900; color: #FF5E62; margin: 26px 0; padding: 14px 22px; border-radius: 0 12px 12px 0; font-style: italic; }
        hr { margin: 38px 0; border: none; border-top: 2px dashed #ffe0b2; }
        /* 子标题样式 - 增大字号 */
        h2 { 
            color: #FF9900; 
            margin-top: 36px; 
            font-size: 28px;
            font-weight: 700;
        }
        h3 { 
            color: #0057D9; 
            margin-top: 26px; 
            font-size: 24px;
            font-weight: 600;
        }
        h4 { 
            color: #FF5E62; 
            margin-top: 20px; 
            font-size: 20px;
            font-weight: 600;
        }
        h5 { 
            color: #0057D9; 
            margin-top: 18px; 
            font-size: 18px;
            font-weight: 500;
        }
        h6 { 
            color: #666; 
            margin-top: 16px; 
            font-size: 16px;
            font-weight: 500;
        }
        
        /* 列表样式优化 - 支持自动换行 */
        ul, ol { 
            margin: 20px 0 20px 32px; 
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        li { 
            margin-bottom: 10px; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.6;
        }
        
        /* 代码块样式 - 支持自动换行 */
        pre {
            background: #f8f9fa;
            color: #333;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid #e9ecef;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
            font-size: inherit;
            font-family: inherit;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* 行内代码样式 - 支持自动换行 */
        code {
            background: #f1f3f4;
            color: #d73a49;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* 基础代码高亮颜色 - 简化版 */
        .hljs-keyword { color: #d73a49; }
        .hljs-string { color: #032f62; }
        .hljs-comment { color: #6a737d; font-style: italic; }
        .hljs-number { color: #005cc5; }
        .hljs-function { color: #6f42c1; }
        .hljs-class { color: #6f42c1; }
        .hljs-variable { color: #e36209; }
        .hljs-operator { color: #d73a49; }
        .hljs-punctuation { color: #333; }
        .hljs-constant { color: #005cc5; }
        .hljs-builtin { color: #6f42c1; }
        .hljs-type { color: #6f42c1; }
        .hljs-literal { color: #d73a49; }
        .hljs-params { color: #e36209; }
        .hljs-property { color: #e36209; }
        .hljs-title { color: #6f42c1; }
        .hljs-attr { color: #e36209; }
        .hljs-selector { color: #d73a49; }
        .hljs-tag { color: #d73a49; }
        .hljs-name { color: #d73a49; }
        .hljs-value { color: #032f62; }
        .hljs-selector-id { color: #d73a49; }
        .hljs-selector-class { color: #d73a49; }
        .hljs-selector-attr { color: #d73a49; }
        .hljs-selector-pseudo { color: #d73a49; }
        .hljs-meta { color: #e36209; }
        .hljs-symbol { color: #6f42c1; }
        .hljs-bullet { color: #6f42c1; }
        .hljs-link { color: #e36209; }
        .hljs-deletion { color: #d73a49; }
        .hljs-addition { color: #28a745; }
        
        /* 确保内容区域支持换行 */
        .creative-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        /* 段落和文本换行优化 */
        p {
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.8;
        }
        
        /* 表格换行支持 */
        table {
            word-wrap: break-word;
            overflow-wrap: break-word;
            table-layout: auto;
        }
        
        td, th {
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 8px;
        }
        
        /* 长单词强制换行 */
        * {
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="creative-container">
        <div class="creative-badge">{{ channel or '创意活力' }}</div>
        <div class="creative-title">{{ title or 'Creative Vibrant Article' }}</div>
        <div class="creative-meta">作者：{{ author or 'AI助手' }} | 日期：{{ date or '' }}</div>
        <div class="creative-content">{{ content|safe }}</div>
    </div>
    
    <script>
        // 简化的代码块功能
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有代码块添加简单的复制功能
            const codeBlocks = document.querySelectorAll('pre');
            codeBlocks.forEach(function(block, index) {
                // 创建简单的复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.innerHTML = '复制';
                copyBtn.style.cssText = `
                    position: absolute;
                    top: 8px;
                    right: 8px;
                    background: #FF9900;
                    color: white;
                    border: none;
                    padding: 4px 8px;
                    border-radius: 4px;
                    font-size: 12px;
                    cursor: pointer;
                    font-family: inherit;
                    opacity: 0.8;
                `;
                
                copyBtn.addEventListener('mouseenter', function() {
                    this.style.opacity = '1';
                });
                
                copyBtn.addEventListener('mouseleave', function() {
                    this.style.opacity = '0.8';
                });
                
                copyBtn.addEventListener('click', function() {
                    const code = block.textContent || block.innerText;
                    navigator.clipboard.writeText(code).then(function() {
                        copyBtn.innerHTML = '已复制';
                        copyBtn.style.background = '#28a745';
                        
                        setTimeout(function() {
                            copyBtn.innerHTML = '复制';
                            copyBtn.style.background = '#FF9900';
                        }, 1500);
                    }).catch(function() {
                        copyBtn.innerHTML = '失败';
                        copyBtn.style.background = '#dc3545';
                        
                        setTimeout(function() {
                            copyBtn.innerHTML = '复制';
                            copyBtn.style.background = '#FF9900';
                        }, 1500);
                    });
                });
                
                // 设置代码块为相对定位，以便放置复制按钮
                block.style.position = 'relative';
                block.appendChild(copyBtn);
            });
        });
    </script>
</body>
</html>
