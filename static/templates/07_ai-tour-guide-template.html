    <!-- è¯­æ³•é«˜äº®è„šæœ¬ -->
    <script>
        // ç®€å•çš„è¯­æ³•é«˜äº®å‡½æ•°
        function highlightCode() {
            const codeBlocks = document.querySelectorAll('pre code');
            
            codeBlocks.forEach(block => {
                let code = block.textContent;
                let highlightedCode = highlightSyntax(code);
                block.innerHTML = highlightedCode;
            });
        }

        function highlightSyntax(code) {
            // Python å…³é”®å­—
            const pythonKeywords = /\b(def|class|if|else|elif|for|while|try|except|finally|with|as|import|from|return|yield|lambda|and|or|not|in|is|True|False|None)\b/g;
            
            // JavaScript å…³é”®å­—
            const jsKeywords = /\b(function|var|let|const|if|else|for|while|do|switch|case|break|continue|return|try|catch|finally|throw|new|this|class|extends|import|export|default|async|await)\b/g;
            
            // å­—ç¬¦ä¸²
            const strings = /(["'`])((?:\\.|(?!\1)[^\\])*?)\1/g;
            
            // æ³¨é‡Š
            const comments = /(\/\/.*$|\/\*[\s\S]*?\*\/|#.*$)/gm;
            
            // æ•°å­—
            const numbers = /\b\d+\.?\d*\b/g;
            
            // å‡½æ•°è°ƒç”¨
            const functions = /\b([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g;
            
            // æ“ä½œç¬¦
            const operators = /([+\-*/%=<>!&|^~]+)/g;
            
            // åº”ç”¨é«˜äº®
            code = code.replace(comments, '<span class="comment">$1</span>');
            code = code.replace(strings, '<span class="string">$1$2$1</span>');
            code = code.replace(numbers, '<span class="number">$&</span>');
            code = code.replace(functions, '<span class="function">$1</span>');
            code = code.replace(operators, '<span class="operator">$1</span>');
            code = code.replace(pythonKeywords, '<span class="keyword">$1</span>');
            code = code.replace(jsKeywords, '<span class="keyword">$1</span>');
            
            return code;
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œè¯­æ³•é«˜äº®
        document.addEventListener('DOMContentLoaded', function() {
            highlightCode();

        if (document.readyState === 'loading') {
