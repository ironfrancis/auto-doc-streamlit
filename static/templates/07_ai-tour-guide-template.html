    <script>
        // å®‰å…¨çš„è¯­æ³•é«˜äº®å‡½æ•°
        function highlightCode() {
            const codeBlocks = document.querySelectorAll('pre code');

            codeBlocks.forEach(block => {
                // æ£€æŸ¥æ˜¯å¦å·²ç»é«˜äº®è¿‡
                if (block.innerHTML.includes('class="keyword"') ||
                    block.innerHTML.includes('<span class="')) {
                    return; // è·³è¿‡å·²ç»é«˜äº®çš„ä»£ç å—
                }

                const code = block.textContent.trim();
                if (!code) return;

                const language = detectLanguage(block);
                const highlightedCode = highlightSyntax(code, language);
                block.innerHTML = highlightedCode;
            });
        }


        function detectLanguage(codeBlock) {
            // ä»classå±æ€§æ£€æµ‹è¯­è¨€
            const classList = codeBlock.classList;
            if (classList.contains('language-python') || classList.contains('python')) {
                return 'python';
            } else if (classList.contains('language-javascript') || classList.contains('javascript') || classList.contains('language-js')) {
                return 'javascript';
            } else if (classList.contains('language-html')) {
                return 'html';
            } else if (classList.contains('language-css')) {
                return 'css';
            } else if (classList.contains('language-json')) {
                return 'json';
            } else if (classList.contains('language-bash') || classList.contains('language-sh')) {
                return 'bash';
            }

            // æ ¹æ®å†…å®¹æ£€æµ‹è¯­è¨€
            const code = codeBlock.textContent;
            if (code.includes('def ') || code.includes('import ') || code.includes('# ')) {
                return 'python';
            } else if (code.includes('function ') || code.includes('const ') || code.includes('let ')) {
                return 'javascript';
            } else if (code.includes('pip install') || code.includes('curl ') || code.includes('sudo ')) {
                return 'bash';
            }

            return 'python'; // é»˜è®¤Python
        }

        function highlightSyntax(code, language) {
            try {
                // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
                code = escapeHtml(code);

                // æŒ‰è¯­è¨€åº”ç”¨é«˜äº®
                switch (language) {
                    case 'python':
                        return highlightPython(code);
                    case 'javascript':
                        return highlightJavaScript(code);
                    case 'html':
                        return highlightHTML(code);
                    case 'css':
                        return highlightCSS(code);
                    case 'json':
                        return highlightJSON(code);
                    case 'bash':
                        return highlightBash(code);
                    default:
                        return highlightPython(code);
                }
            } catch (error) {
                console.warn('è¯­æ³•é«˜äº®å¤±è´¥:', error);
                return escapeHtml(code); // è¿”å›å®‰å…¨çš„HTML
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightPython(code) {
            const keywords = /\b(def|class|if|else|elif|for|while|try|except|finally|with|as|import|from|return|yield|lambda|and|or|not|in|is|True|False|None|pass|break|continue|global|nonlocal|assert|raise|del)\b/g;

            // å…ˆå¤„ç†å¤šè¡Œå­—ç¬¦ä¸²ï¼ˆä¸‰å¼•å·ï¼‰
            code = code.replace(/"""[\s\S]*?"""|'''[\s\S]*?'''/g, match => `<span class="string">${escapeHtml(match)}</span>`);

            // å¤„ç†å•è¡Œå­—ç¬¦ä¸²
            code = code.replace(/(["'`])((?:\\.|(?!\1)[^\\])*?)\1/g, (match, quote, content) => {
                return `<span class="string">${quote}${escapeHtml(content)}${quote}</span>`;
            });

            // å¤„ç†æ³¨é‡Š
            code = code.replace(/#.*$/gm, match => `<span class="comment">${escapeHtml(match)}</span>`);

            // å¤„ç†æ•°å­—
            code = code.replace(/\b\d+\.?\d*\b/g, match => `<span class="number">${match}</span>`);

            // å¤„ç†å‡½æ•°è°ƒç”¨ï¼ˆé¿å…ä¸å…³é”®å­—å†²çªï¼‰
            code = code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g, (match, funcName) => {
                // æ£€æŸ¥æ˜¯å¦ä¸ºå…³é”®å­—
                const keywords = ['def', 'class', 'if', 'else', 'elif', 'for', 'while', 'try', 'except', 'finally', 'with', 'as', 'import', 'from', 'return', 'yield', 'lambda', 'and', 'or', 'not', 'in', 'is', 'True', 'False', 'None', 'pass', 'break', 'continue', 'global', 'nonlocal', 'assert', 'raise', 'del'];
                if (keywords.includes(funcName)) {
                    return match; // ä¸é«˜äº®å…³é”®å­—
                }
                return `<span class="function">${funcName}</span>`;
            });

            // å¤„ç†æ“ä½œç¬¦
            code = code.replace(/([+\-*/%=<>!&|^~@]+)/g, match => `<span class="operator">${match}</span>`);

            // å¤„ç†å…³é”®å­—
            code = code.replace(keywords, match => `<span class="keyword">${match}</span>`);

            return code;
        }

        function highlightJavaScript(code) {
            const keywords = /\b(function|var|let|const|if|else|for|while|do|switch|case|break|continue|return|try|catch|finally|throw|new|this|class|extends|import|export|default|async|await|typeof|instanceof|in|of)\b/g;

            // å¤„ç†å­—ç¬¦ä¸²
            code = code.replace(/(["'`])((?:\\.|(?!\1)[^\\])*?)\1/g, (match, quote, content) => {
                return `<span class="string">${quote}${escapeHtml(content)}${quote}</span>`;
            });

            // å¤„ç†æ³¨é‡Š
            code = code.replace(/\/\/.*$/gm, match => `<span class="comment">${escapeHtml(match)}</span>`);
            code = code.replace(/\/\*[\s\S]*?\*\//g, match => `<span class="comment">${escapeHtml(match)}</span>`);

            // å¤„ç†æ•°å­—
            code = code.replace(/\b\d+\.?\d*\b/g, match => `<span class="number">${match}</span>`);

            // å¤„ç†å‡½æ•°è°ƒç”¨
            code = code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g, (match, funcName) => {
                const keywords = ['function', 'var', 'let', 'const', 'if', 'else', 'for', 'while', 'do', 'switch', 'case', 'break', 'continue', 'return', 'try', 'catch', 'finally', 'throw', 'new', 'this', 'class', 'extends', 'import', 'export', 'default', 'async', 'await', 'typeof', 'instanceof', 'in', 'of'];
                if (keywords.includes(funcName)) {
                    return match;
                }
                return `<span class="function">${funcName}</span>`;
            });

            // å¤„ç†æ“ä½œç¬¦
            code = code.replace(/([+\-*/%=<>!&|^~]+)/g, match => `<span class="operator">${match}</span>`);

            // å¤„ç†å…³é”®å­—
            code = code.replace(keywords, match => `<span class="keyword">${match}</span>`);

            return code;
        }

        function highlightBash(code) {
            // Bash å…³é”®å­—
            const keywords = /\b(if|then|else|elif|fi|for|while|do|done|case|esac|function|return|exit|break|continue|export|import|source|alias|unalias|cd|pwd|ls|cat|grep|awk|sed|curl|wget|sudo|apt|yum|pip|npm|node|python|bash|sh)\b/g;

            // å¤„ç†å­—ç¬¦ä¸²
            code = code.replace(/(["'`])((?:\\.|(?!\1)[^\\])*?)\1/g, (match, quote, content) => {
                return `<span class="string">${quote}${escapeHtml(content)}${quote}</span>`;
            });

            // å¤„ç†æ³¨é‡Š
            code = code.replace(/#.*$/gm, match => `<span class="comment">${escapeHtml(match)}</span>`);

            // å¤„ç†æ•°å­—
            code = code.replace(/\b\d+\.?\d*\b/g, match => `<span class="number">${match}</span>`);

            // å¤„ç†å‘½ä»¤/å‡½æ•°
            code = code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\s|$)/g, (match, cmd) => {
                const keywords = ['if', 'then', 'else', 'elif', 'fi', 'for', 'while', 'do', 'done', 'case', 'esac', 'function', 'return', 'exit', 'break', 'continue', 'export', 'import', 'source', 'alias', 'unalias', 'cd', 'pwd', 'ls', 'cat', 'grep', 'awk', 'sed', 'curl', 'wget', 'sudo', 'apt', 'yum', 'pip', 'npm', 'node', 'python', 'bash', 'sh'];
                if (keywords.includes(cmd)) {
                    return `<span class="keyword">${cmd}</span>`;
                }
                return `<span class="function">${cmd}</span>`;
            });

            // å¤„ç†æ“ä½œç¬¦
            code = code.replace(/([+\-*/%=<>!&|^~@]+)/g, match => `<span class="operator">${match}</span>`);

            // å¤„ç†å…³é”®å­—
            code = code.replace(keywords, match => `<span class="keyword">${match}</span>`);

            return code;
        }

        function highlightHTML(code) {
            // HTML æ ‡ç­¾
            code = code.replace(/&lt;\/?[^&gt;]+&gt;/g, match => `<span class="variable">${match}</span>`);
            // å±æ€§
            code = code.replace(/([a-zA-Z-]+)=&quot;([^&quot;]*)&quot;/g, (match, attr, value) => {
                return `<span class="operator">${attr}</span>=<span class="string">&quot;${escapeHtml(value)}&quot;</span>`;
            });
            return code;
        }

        function highlightCSS(code) {
            // CSS å±æ€§
            code = code.replace(/([a-zA-Z-]+)\s*:/g, match => `<span class="keyword">${match.slice(0, -1)}</span>:`);
            // é€‰æ‹©å™¨
            code = code.replace(/([.#][a-zA-Z0-9-_]+)/g, match => `<span class="function">${match}</span>`);
            // å€¼
            code = code.replace(/:\s*([^;]+);/g, match => `: <span class="string">${match.slice(1, -1)}</span>;`);
            return code;
        }

        function highlightJSON(code) {
            // JSON é”®
            code = code.replace(/&quot;([^&quot;]+)&quot;\s*:/g, (match, key) => {
                return `<span class="string">&quot;${escapeHtml(key)}&quot;</span>:`;
            });
            // å­—ç¬¦ä¸²å€¼
            code = code.replace(/:\s*&quot;([^&quot;]*)&quot;([,}\]])/g, (match, value, punct) => {
                return `: <span class="string">&quot;${escapeHtml(value)}&quot;</span>${punct}`;
            });
            // æ•°å­—å€¼
            code = code.replace(/:\s*(\d+\.?\d*)([,}\]])/g, (match, num, punct) => {
                return `: <span class="number">${num}</span>${punct}`;
            });
            // å¸ƒå°”å€¼å’Œnull
            code = code.replace(/:\s*(true|false|null)([,}\]])/g, (match, val, punct) => {
                return `: <span class="keyword">${val}</span>${punct}`;
            });
            return code;
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œè¯­æ³•é«˜äº®
        document.addEventListener('DOMContentLoaded', function() {
            // ä½¿ç”¨å»¶æ—¶ç¡®ä¿æ‰€æœ‰å†…å®¹éƒ½å·²åŠ è½½
            setTimeout(highlightCode, 100);
        });

        // å¦‚æœé¡µé¢å·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³æ‰§è¡Œ
        if (document.readyState !== 'loading') {
            setTimeout(highlightCode, 100);
        }
    </script>
