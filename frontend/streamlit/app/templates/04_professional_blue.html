<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Professional Blue Article' }}</title>
    <style>
        body { background: #f2f6fa; color: #1a2636; font-family: 'Exo 2', 'Source Han Sans SC', 'PingFang SC', Arial, sans-serif; font-weight: 300; margin: 0; padding: 0; }
        .pro-container { max-width: 780px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,87,217,0.10); padding: 44px 36px 56px 36px; border: 1.5px solid #0057D9; }
        .pro-badge { display: inline-block; background: #0057D9; color: #fff; padding: 8px 26px; border-radius: 8px; font-size: 19px; font-weight: bold; margin-bottom: 18px; letter-spacing: 2px; }
        .pro-title { font-size: 31px; color: #0057D9; font-weight: 800; margin: 22px 0 14px 0; line-height: 1.22; }
        .pro-meta { color: #888; font-size: 15px; margin-bottom: 28px; }
        .pro-content { font-size: 17px; line-height: 2.05; }
        img { max-width: 100%; border-radius: 8px; margin: 20px 0; box-shadow: 0 2px 10px rgba(0,87,217,0.08); }
        blockquote { background: #e3e8f0; border-left: 5px solid #0057D9; color: #0057D9; margin: 24px 0; padding: 13px 22px; border-radius: 0 10px 10px 0; font-style: italic; }
        hr { margin: 36px 0; border: none; border-top: 1.5px solid #e3e8f0; }
        h2 { color: #0057D9; margin-top: 34px; }
        h3 { color: #FF9900; margin-top: 24px; }
        ul, ol { margin: 18px 0 18px 28px; }
        li { margin-bottom: 8px; }
        
        /* 斜体和强调文本样式 */
        em {
            font-style: italic;
            color: #0057D9;
        }
        
        strong {
            font-weight: bold;
            color: #1a2636;
        }
        
        strong em {
            font-weight: bold;
            font-style: italic;
            color: #0057D9;
        }
    </style>
</head>
<body>
    <div class="pro-container">
        <div class="pro-badge">{{ channel or '商务蓝' }}</div>
        <div class="pro-title">{{ title or 'Professional Blue Article' }}</div>
        <div class="pro-meta">作者：{{ author or 'AI助手' }} | 日期：{{ date or '' }}</div>
        <div class="pro-content">{{ content|safe }}</div>
    </div>
</body>
</html>
